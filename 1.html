<html>
    <head>
        <title>Valentine!</title>

        <link rel="shortcut icon" type="image/x-icon" href="Letter2.png" />

        <style>
            @font-face{
                font-family: 'Railey Script';
                src: url('Railey-PersonalUse.ttf'), format('ttf');
            }
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity:1;
                }
            }
            @keyframes jiggle {
                0% { transform: rotate(0deg) translate(0px, 0px); }
                25% { transform: rotate(3deg) translate(10px, 20px); }
                50% { transform: rotate(0deg) translate(0px, 0px); }
                75% { transform: rotate(-3deg) translate(-10px, 20px); }
                100% { transform: rotate(0deg) translate(0px); }
            }
            body{
                background-image: radial-gradient(circle, white,#fccfd5);;
                align-items: center;
                justify-content: center;
                display: flex;
                flex-direction: column;
                margin: 0;
            }
            .box1{
                background: linear-gradient(180deg, #ffbac6, #fbb1bd, #fbaebb, #fca0af);
                border-radius: 50px;
                width: 600px;
                align-items: center;
                padding: 25px 40px;
                box-shadow:0 3px 40px #ff477b;
            }
            .box2{
                border-radius: 20px;
            }
            .title{
                font-family: 'Railey Script', cursive;
                font-size: 150px;
                color: #d14d72;
                margin-bottom: 0;
            }
            .text{
                font-family: 'Railey Script', cursive;
                font-size: 75px;
                color: white;
            }
            .image{         
                width: 400px;
                display: block;
                margin: auto;
                animation: jiggle 1.05s infinite; 
            }
            .yesBox{
                float: left;
                margin-left: 40px;
                background-image: linear-gradient(135deg, #ff477b, #ff5484, #ff6892, #ff92b0);
            }
            .noBox{
                float: right;
                margin-right: 40px;
                background-image: linear-gradient(315deg, #ffdfdf, #ffe8ec, #fff3f5, white);
            }
            .yesBox, .noBox{
                display: flex;
                text-decoration: none;
                width: 225px;
                height: 100px;
                border: none;
                padding: 14px 20px;
                justify-content: center;
                align-items: center;
                transition: .5s;
                border-radius: 200px;
            }
            .yes, .no{
                font-family: 'Railey Script', cursive;
                font-size: 45px;
                text-decoration: none;
            }
            .yesBox:hover, .noBox:hover{
                transform: scale(1.15);
            }
            .fade-in {
                opacity: 1;
                animation: fadeIn 1s ease-in;
            }
            .copyright{
                font-size: 20px;
                color: #808080;
                opacity: 0.5;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }
            
        </style>
    </head>

    <body class="fade-in">

        <p class="title" align="center">Hi Cutiepie !</p>
        <div class="box1">
            <img src="Letter2.png" class="image">
            <p class="text" align="center">Would You Open It ?</p>
            <section class="box2">
                <button class="yesBox">
                    <a href="2.html" class="yes" style="color: white;">YES!</a>
                </button>

                <button class="noBox" id="noButton">
                    <a href="javascript:void(0)" class="no" style="color: #d14d72;">NO</a>
                </button>
            </section>
            <br><br><br>
        </div>

        <script>
            let scale = 1;
            const noBtn = document.getElementById('noButton');

            noBtn.addEventListener('click', () => {
                // Decrease scale by 20% each click
                scale -= 0.15;

                if (scale <= 0.00001) {
                    // Hide the button entirely when it gets too small
                    noBtn.style.display = 'none';
                } else {
                    // Apply the new scale
                    noBtn.style.transform = `scale(${scale})`;
                }
            });
        </script>

        <p class="copyright" align="center">&copy; 2026 Messier16</p>
    </body>
</html>

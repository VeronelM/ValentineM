<html>
    <head>
        <title>Valentine!</title>

        <link rel="shortcut icon" type="image/x-icon" href="Letter1.png" />

        <style>
            @font-face{
                font-family: 'Railey Script';
                src: url('Railey-PersonalUse.ttf'), format('ttf');
            }
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity:1;
                }
            }
            @keyframes pop {
                0% {transform: scale(.2) translateY(-20px);}
                75% {transform: scale(1.5) translateY(30px);}
                100% {transform: scale(1) translateY(0);}
            }
            body{
                background-image: radial-gradient(circle, white,#fccfd5);;
                align-items: center;
                justify-content: center;
                display: flex;
                flex-direction: column;
                margin: 0;
            }
            .box1{
                background: linear-gradient(180deg, #ffbac6, #fbb1bd, #fbaebb, #fca0af);
                border-radius: 50px;
                width: 600px;
                align-items: center;
                padding: 25px 40px;
                box-shadow:0 3px 40px #ff477b;
            }
            .box2{
                border-radius: 20px;
            }
            .box3{
                background-color: #f1e4e3;
                border-radius: 20px;
                padding: 20px 35px;
            }
            .title{
                font-family: 'Railey Script', cursive;
                font-size: 150px;
                color: #d14d72;
                margin-bottom: 0;
            }
            .text1{
                font-family: 'Railey Script', cursive;
                font-size: 75px;
                color: white;
                margin-bottom: 0;
            }
            .text2{
                font-family: 'Railey Script', cursive;
                font-size: 50px;
                color: #d14d72;
            }
            .image{
                width: 400px;
                display:block;
                margin: auto;
            }
            .yesBox{
                float: left;
                margin-left: 40px;
                background-image: linear-gradient(135deg, #ff477b, #ff5484, #ff6892, #ff92b0);
            }
            .noBox{
                float: right;
                margin-right: 40px;
                background-image: linear-gradient(315deg, #ffdfdf, #ffe8ec, #fff3f5, white);
            }
            .yesBox, .noBox{
                display: flex;
                border-radius: 200px;
                text-decoration: none;
                width: 225px;
                height: 100px;
                border: none;
                padding: 10px 14px;
                justify-content: center;
                align-items: center;
                transition: .5s;
                min-width: 225px;
                margin-bottom: 25px;
            }
            .yes, .no{
                font-family: 'Railey Script', cursive;
                font-size: 45px;
                text-decoration: none;
            }
            .yesBox:hover, .noBox:hover{
                transform: scale(1.15);
            }
            .fade-in {
                opacity: 1;
                animation: fadeIn 1s ease-in;
            }
            .pop{
                animation: pop .3s ease-in;
            }
            .copyright{
                font-size: 20px;
                color: #808080;
                opacity: 0.5;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }
            
        </style>
    </head>

    <body>
        <p class="title pop" align="center">Happy<br>Valentine !</p>
        <div class="box1 fade-in">
            <img src="Letter1.png" class="image">
            <div class="box3">
                <p class="text2" align="justify">Hayyyy, thank you for open this web, I want to ask you, do you want a chocolate?</p>
            </div>

            <p class="text1" align="center">Do You Want a Chocolate ?</p>
            <section class="box2">
                <button class="yesBox">
                    <a href="3.html" class="yes" style="color: white;">YES!</a>
                </button>

                <button class="noBox" id="noButton">
                    <a class="no" style="color: #d14d72;">NO</a></a>
                </button>
            </section>
            <br><br><br>
        </div>
        <br><br><br><br><br><br>

        <script>
            let scale = 1;
            let clickCount = 0; 
            const noBtn = document.getElementById('noButton');
            const noText = noBtn.querySelector('.no');

            const phrases = [
                "You Suree?",
                "Reallyy?",
                "Think Againn",
                "Pleaseeee",
                ":(",
                "I'm sad",
            ];

            noBtn.addEventListener('click', () => {
                clickCount++;
        
                let nextPhrase = phrases[clickCount % phrases.length];
                noText.innerText = nextPhrase;
            });
        </script>

        <p class="copyright" align="center">&copy; 2026 Messier16</p>
    </body>
</html>
